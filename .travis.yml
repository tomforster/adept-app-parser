language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules

branches:
  only:
  - master

after_success:
- openssl aes-256-cbc -K $encrypted_f4f02678f555_key -iv $encrypted_f4f02678f555_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- ssh $SSH_PATH deploy-adept.sh

env:
  global:
    - CXX=g++-4.8
  matrix:
    - secure: 

addons:
  ssh_known_hosts:
    secure: 
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

install: false
script: 1