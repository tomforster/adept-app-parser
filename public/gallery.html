<!DOCTYPE html>
<html ng-app="pics">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="gallery.css">
    <script type="text/javascript" src="gallery.js"></script>
    <title>Cat Cam Gallery</title>
</head>
<body>
<div class="container-fluid" ng-controller="ctrl as c">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cat Cam Gallery</h1>
        </div>

        <div ng-repeat="image in c.images track by $index">
            <pic image="{{image.url}}" time="{{image.time}}" date="{{image.date}}" />
        </div>
    </div>
</body>
</html>
